#---standard pioneer footprint---
#---(in meters)---
#robot_radius: 0.17
footprint: [[-2.1, -0.9], [2.1, -0.9], [2.1, 0.9], [-2.1, 0.9]]
footprint_padding: 0.1

transform_tolerance: 0.2
map_type: costmap

always_send_full_costmap: true

obstacle_layer:
  enabled: true
  obstacle_range: 3.0
  raytrace_range: 4.0
  inflation_radius: 0.2
  track_unknown_space: true
  combination_method: 1
 
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}

global_inflation_layer:
  enabled:              true
  cost_scaling_factor:  0.1  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     2.8  # max. distance from an obstacle at which costs are incurred for planning paths.

local_inflation_layer:
  enabled:              true
  cost_scaling_factor:  2.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     2.0  # max. distance from an obstacle at which costs are incurred for planning paths.

local_static_layer:
  enabled:              true
  map_topic:            "/local_map"
  track_unknown_space:  false

global_static_layer:
  enabled:              true
  #map_topic:            "/map"
  map_topic:            "/local_map"
  track_unknown_space:  false
